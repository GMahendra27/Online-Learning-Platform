<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(38, 163, 175);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #1d9aa8;
            text-align: center;
        }
        .form-group label {
            color: #495057;
        }
        .btn-primary {
            background-color: #265405;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0095b3;
            border-color: #010912;
            
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h1>Add New Course</h1>
        <form action="add_course.php" method="post">
            <div class="form-group">
                <label for="name">Course Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="videos">Videos (one per line)</label>
                <textarea class="form-control" id="videos" name="videos" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="assignments">Assignments (one per line)</label>
                <textarea class="form-control" id="assignments" name="assignments" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="cost">Cost</label>
                <input type="number" class="form-control" id="cost" name="cost" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
